components:
  schemas:
    AuthProvider:
      allOf:
        - $ref: '#/components/schemas/BaseResourceType'
        - $ref: '#/components/schemas/AuthProviderInput'
        - type: object
          properties:
            organizationId:
              type: string
              format: uuid
            portalName:
              type: string
          required:
            - organizationId
            - portalName
    AuthProviderConfig:
      type: object
      required:
        - configType
      properties:
        configType:
          type: string
          x-oapi-codegen-extra-tags:
            tfsdk: '-'
    AuthProviderInput:
      type: object
      properties:
        name:
          type: string
          format: lowercasealpha
          minLength: 3
          maxLength: 24
        providerConfig:
          oneOf:
            - $ref: '#/components/schemas/GithubAuthProvider'
            - $ref: '#/components/schemas/GitlabAuthProvider'
            - $ref: '#/components/schemas/GoogleAuthProvider'
          discriminator:
            propertyName: configType
            mapping:
              github: '#/components/schemas/GithubAuthProvider'
              gitlab: '#/components/schemas/GitlabAuthProvider'
              google: '#/components/schemas/GoogleAuthProvider'
      required:
        - name
        - providerConfig
    AuthProvidersListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AuthProvider'
        total:
          type: integer
        pageInfo:
          $ref: '#/components/schemas/PageInfo'
      required:
        - item
        - total
        - pageInfo
    BaseResourceType:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
      required:
        - id
